<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/084be6e3a4.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container d-flex align-items-center vh-100">
    <form class="row g-3 needs-validation border border-secondary" novalidate>
      <nav class="navbar bg-body-tertiary" style="margin-top: 0px;">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Ejemplo para Pago</span>
        </div>
      </nav>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">N° de Tarjeta</label>
        <input type="text" class="form-control" id="validationCustom01" placeholder="XXX XXX XXX XXX" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">CVC</label>
        <input type="text" class="form-control" id="validationCustom02" placeholder="000" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Monto</label>
        <div class="input-group mb-3">
          <span class="input-group-text">$</span>
          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
          <span class="input-group-text">.00</span>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Nombres</label>
        <input type="text" class="form-control" id="validationCustom03" required>
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="validationCustom03" required>
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="validationCustom03" required>
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label">Región</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Selecciona...</option>
          <option>...</option>
          <option>Tarapaca</option>
          <option>Antofagasta</option>
          <option>Atacama</option>
          <option>Coquimbo</option>
          <option>Valparaiso</option>
          <option>O'Higgins</option>
          <option>Maule</option>
          <option>Bio-Bio</option>
          <option>Araucania</option>
          <option>Los Lagos</option>
          <option>Aisen</option>
          <option>Magallanes Y Antartica</option>
          <option>Metropolitana</option>
          <option>Los Rios</option>
          <option>Arica y Parinacota</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom05" class="form-label">Codigo Postal</label>
        <input type="text" class="form-control" id="validationCustom05" required>
        <div class="invalid-feedback">
          Please provide a valid zip.
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">
            <i class="fa-brands fa-cc-mastercard" style="font-size: xx-large;"></i>
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">
            <i class="fa-brands fa-cc-visa" style="font-size: xx-large;"></i>
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
          <label class="form-check-label" for="inlineCheckbox3">
            <i class="fa-brands fa-cc-diners-club" style="font-size: xx-large;"></i>
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
          <label class="form-check-label" for="inlineCheckbox4">
            <i class="fa-brands fa-cc-paypal" style="font-size: xx-large;"></i>
          </label>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom05" class="form-label">Mensaje</label>
        <textarea class="form-control" aria-label="With textarea" style="margin-bottom: 20px; padding-bottom: 40px;"
          placeholder="Agrega cualquier comentario acá"></textarea>
      </div>
      <nav class="navbar bg-body-tertiary" style="margin-top: 0px;">
        <div class="container-fluid" style="flex-direction: row-reverse;">
          <span class="navbar-brand mb-0 h1">
            <button class="btn btn-danger" type="submit">Cancelar</button>
            <button class="btn btn-primary" type="submit">Enviar</button>
          </span>
        </div>
      </nav>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
